<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUG-CUP</title>
    <link rel="stylesheet" href="css/mug-cup.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 상단 -->
      <div class="header">
        <div class="header-inner">
          <!-- 상단위 왼쪽 메뉴바 -->
          <a href="#" class="bar">
            <img src="images/menubar.png" alt="메뉴" />
          </a>

          <!-- 로고 -->
          <a href="#" class="logo">
            <img src="images/header logo.png" alt="로고" />
          </a>

          <!-- 상단위 오른쪽 장바구니 -->
          <a href="#" class="cart">
            <img src="images/cart.png" alt="카트" />
          </a>
        </div>
      </div>
      <!-- 상품 메인 이미지 -->
      <div class="main-img">
        <img src="images/goods(mug-cup).png" alt="머그컵" />
      </div>
      <!-- 상품 이름, 가격 -->
      <div class="main-letter">
        <h2>KIKO MUG CUP</h2>
      </div>
      <!-- 수량 -->
        <div class="count">
           
        </div>
        
    </div>
