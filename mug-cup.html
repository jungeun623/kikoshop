<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUG-CUP</title>
    <link rel="stylesheet" href="css/mug-cup.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  </head>
  <body>
    <div class="wrap">
      <!-- 상단 -->
      <div class="header">
        <div class="header-inner">
          <!-- 상단위 왼쪽 메뉴바 -->
          <a href="#" class="bar">
            <img src="images/menubar.png" alt="메뉴" />
          </a>

          <!-- 로고 -->
          <a href="#" class="logo">
            <img src="images/header logo.png" alt="로고" />
          </a>

          <!-- 상단위 오른쪽 장바구니 -->
          <a href="#" class="cart">
            <img src="images/cart.png" alt="카트" />
          </a>
        </div>
      </div>
      <!-- 상품 메인 이미지 -->
      <div class="main-img">
        <img src="images/goods(mug-cup).png" alt="머그컵" />
      </div>
      <!-- 상품 이름, 가격 -->
      <div class="main-letter">
        <h2>KIKO MUG CUP</h2>
        <p>KRW 32,000 </p>
      </div>
      <!-- 수량 -->
      <div class="count-wrap _count">
        <button type="button" class="minus">-</button>
        <input type="text" class="inp" value="1" />
        <button type="button" class="plus">+</button>
      </div>
      <!-- 버튼 -->
       <div class="button">
        <button>ADD TO CART</button>
        <button>BUY IT NOW</button>
       </div>
       <!-- 디테일 컷 -->
        <div class="detailCut">
            <h2>Detail Cut</h2>
            <img src="images/goods(mug-cup).png" alt="머그컵">
            <img src="images/goods(mug-cup).png" alt="머그컵">
        </div>
        <!-- 사이즈 -->
         <div class="size">
            <h2>Size</h2>
         </div>
    </div>

    <script>
      $(document).ready(function () {
        $("._count :button").on({
          click: function (e) {
            e.preventDefault();
            var $count = $(this).parent("._count").find(".inp");
            var now = parseInt($count.val());
            var min = 1;
            var max = 999;
            var num = now;
            if ($(this).hasClass("minus")) {
              var type = "m";
            } else {
              var type = "p";
            }
            if (type == "m") {
              if (now > min) {
                num = now - 1;
              }
            } else {
              if (now < max) {
                num = now + 1;
              }
            }
            if (num != now) {
              $count.val(num);
            }
          },
        });
      });
    </script>
  </body>
</html>
